<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نظرات کاربران - نسخه حرفه‌ای</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
</head>
<body>

  <div class="container">
    <section class="product-section">
      <h1>کرم ضد آفتاب SPF50</h1>
      <p>محصولی با کیفیت بالا جهت محافظت از پوست در برابر اشعه‌های مضر خورشید.</p>
      <button class="scroll-btn" onclick="scrollToComments()">مشاهده نظرات کاربران</button>
    </section>

    <section id="comments" class="comments-section">
      <h2>نظرات کاربران</h2>
      <div class="comment">
        <p><strong>کاربر ۱:</strong> کیفیت محصول عالی بود، دوباره خرید می‌کنم.</p>
      </div>
      <div class="comment">
        <p><strong>کاربر ۲:</strong> بسته‌بندی فوق‌العاده و ارسال سریع. ممنون از اوتی‌کالا!</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
